version: "1.5"
namespace:
    key: default
    name: Default
flags:
    - key: sale
      name: Sale
      type: BOOLEAN_FLAG_TYPE
      description: Highlight the banner promoting the seasonal sale
      enabled: false
    - key: theme
      name: Theme
      type: VARIANT_FLAG_TYPE
      description: The hero background to the landing page
      enabled: true
      variants:
        - key: city
          attachment:
            - https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1544
        - key: beach
          attachment:
            - https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1544
        - key: mountain
          attachment:
            - https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1544
        - key: snowboard
          attachment:
            - https://images.unsplash.com/photo-1478700485868-972b69dc3fc4?q=80&w=1544
      rules:
        - segment:
            keys:
                - winter
            operator: OR_SEGMENT_OPERATOR
          distributions:
            - variant: snowboard
              rollout: 100
        - segment:
            keys:
                - spring
            operator: OR_SEGMENT_OPERATOR
          distributions:
            - variant: city
              rollout: 100
        - segment:
            keys:
                - summer
            operator: OR_SEGMENT_OPERATOR
          distributions:
            - variant: beach
              rollout: 100
        - segment:
            keys:
                - fall
            operator: OR_SEGMENT_OPERATOR
          distributions:
            - variant: mountain
              rollout: 100
segments:
    - key: winter
      name: winter
      constraints:
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: gte
          value: "1"
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: lte
          value: "3"
      match_type: ALL_MATCH_TYPE
    - key: spring
      name: spring
      constraints:
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: eq
          value: "4"
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: eq
          value: "5"
      match_type: ANY_MATCH_TYPE
    - key: summer
      name: summer
      constraints:
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: gte
          value: "6"
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: lte
          value: "9"
      match_type: ALL_MATCH_TYPE
    - key: fall
      name: fall
      constraints:
        - type: NUMBER_COMPARISON_TYPE
          property: month
          operator: eq
          value: "10"
      match_type: ALL_MATCH_TYPE
